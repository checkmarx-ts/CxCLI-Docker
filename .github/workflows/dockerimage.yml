name: Docker Image CI
env:
  REPO_NAME: "cxcli-docker"
  DOCKER_GITHUB: "docker.pkg.github.com"
  PKG_NAME: "cxcli"
on:
  push:
    branches: 
      - master
jobs:
  latest:
    env:
      CLI_VERSION: "cxcli:latest"
      CX_CLI_VERSION: "8.90.2"
      CX_VERSION: "8.9.0"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker build -t $CLI_VERSION . --no-cache --build-arg CX_CLI_VERSION=$CX_CLI_VERSION --build-arg CX_VERSION=$CX_VERSION
    - name: Tag Docker Image
      run: |
        docker tag $CLI_VERSION $DOCKER_GITHUB/$GITHUB_ACTOR/$REPO_NAME/$CLI_VERSION
        docker tag $CLI_VERSION $GITHUB_ACTOR/$CLI_VERSION
    - name: Docker Login
      run: |
        docker login $DOCKER_GITHUB -u $GITHUB_ACTOR -p ${{secrets.GITHUB_TOKEN}}
        docker login -u $GITHUB_ACTOR -p ${{secrets.DOCKER_PASSWORD}}
    - name: Docker Push
      run: |
        docker push $DOCKER_GITHUB/$GITHUB_ACTOR/$REPO_NAME/$CLI_VERSION
        docker push $GITHUB_ACTOR/$CLI_VERSION
